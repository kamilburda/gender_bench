<div class="canvas-wrapper">
    <div class="description details">
        {{data.description}}<br><a href="{{data.path}}">Read documentation.</a>
        <table class="canvasTable">
            <tr><td><strong>Probe</strong></td><td><code>{{data.probe}}</code></td></tr>
            <tr><td><strong>Metric</strong></td><td><code>{{data.metric}}</code></td></tr>
            <tr><td><strong>Harms</strong></td><td>{% for tag in data.tags %}
                {{tag}}
            {% endfor %}</td></tr>
        </table>
    </div>
    <div class="description">
        <canvas id="chart_{{data.probe}}.{{data.metric}}"></canvas>
    </div>
</div>
<script>
createChart("chart_{{data.probe}}.{{data.metric}}", {{data.model_names}}, {{data.intervals}}, {{data.ranges}});
</script>
